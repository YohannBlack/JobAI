version: '3.8'

services:
  scraper:
    build: ./job_scraper
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SCRAPEOPS_API_KEY=${SCRAPEOPS_API_KEY}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./job_scraper:/app
      - env_data:/app
    networks:
      - scraper_network

  db:
    image: mysql:latest
    container_name: job_scraper_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD} 
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - env_data:/app
    networks:
      - scraper_network
      - frontend_network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  frontend:
    build : 
      context: ./frontend
    depends_on:
      - scraper
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8501:8501"
    networks:
      - frontend_network

volumes:
  mysql_data:
  env_data:

networks:
  scraper_network:
  frontend_network: