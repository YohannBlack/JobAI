<!DOCTYPE html>

    <style>
        body {

        .controls {

        input, select {

        input:focus, select:focus {

            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .buttons {
            display: flex;

            justify-content: center;

        button {
            padding: 15px 30px;

        .btn-generate {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .btn-generate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-copy {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        .btn-copy:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }
        .btn-clear {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }
        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }
        .output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 25px;
            border-radius: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            border: 3px solid #2d3748;
            position: relative;
        }
        .output:empty::before {
            content: "Les donn√©es g√©n√©r√©es appara√Ætront ici...";
            color: #718096;
            font-style: italic;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #48bb78;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ G√©n√©rateur de donn√©es NER</h1>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Exemples g√©n√©r√©s</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="entityCount">0</span>
                <span class="stat-label">Entit√©s totales</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="formatCount">0</span>
                <span class="stat-label">Formats utilis√©s</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="count">Nombre d'exemples</label>
                <input type="number" id="count" value="5" min="1" max="50">
            </div>
            <div class="control-group">
                <label for="format">Format pr√©f√©r√©</label>
                <select id="format">
                    <option value="mixed">M√©lang√©</option>
                    <option value="formal">Formel</option>
                    <option value="casual">D√©contract√©</option>
                    <option value="professional">Professionnel</option>
                </select>
            </div>
            <div class="control-group">
                <label for="language">Style de langue</label>
                <select id="language">
                    <option value="french">Fran√ßais</option>
                    <option value="mixed">Fran√ßais + Anglais</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-generate" onclick="generateData()">‚ú® G√©n√©rer</button>
            <button class="btn-copy" onclick="copyToClipboard()">üìã Copier</button>
            <button class="btn-clear" onclick="clearOutput()">üóëÔ∏è Effacer</button>
        </div>

        <div class="output" id="output"></div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Donn√©es de base pour la g√©n√©ration
        const names = [
            "Jean Dupont", "Marie Martin", "Pierre Durand", "Sophie Lefebvre", "Antoine Moreau",
            "Camille Bernard", "Lucas Petit", "Emma Roux", "Hugo Fournier", "L√©a Girard",
            "Thomas Bonnet", "Chlo√© Lambert", "Maxime Rousseau", "Sarah Vincent", "Nicolas Muller",
            "Amelia Johnson", "James Smith", "Olivia Brown", "William Davis", "Ava Wilson",
            "Karim Benali", "Fatima Ouali", "Mohamed Khalil", "Aisha Diallo", "Omar Cherif",
            "Chen Wei", "Yamamoto Hiroshi", "Singh Priya", "Garc√≠a Mar√≠a", "M√ºller Hans"
        ];

        const streets = [
            "rue Victor Hugo", "avenue des Champs-√âlys√©es", "boulevard Saint-Germain",
            "rue de Rivoli", "place de la R√©publique", "avenue Montaigne", "rue du Faubourg Saint-Honor√©",
            "boulevard Haussmann", "rue de la Paix", "avenue Foch", "rue Saint-Antoine",
            "boulevard Voltaire", "rue de Belleville", "avenue Parmentier", "rue Oberkampf"
        ];

        const cities = [
            "75001 Paris", "69000 Lyon", "13000 Marseille", "31000 Toulouse", "06000 Nice",
            "44000 Nantes", "67000 Strasbourg", "34000 Montpellier", "33000 Bordeaux",
            "59000 Lille", "35000 Rennes", "38000 Grenoble", "49000 Angers", "21000 Dijon"
        ];

        const skills = [
            "Python", "JavaScript", "Java", "C++", "SQL", "React", "Angular", "Vue.js",
            "Node.js", "Django", "Flask", "Spring", "Docker", "Kubernetes", "Linux",
            "AWS", "Azure", "GCP", "Git", "Jenkins", "Terraform", "Ansible",
            "Machine Learning", "Data Science", "DevOps", "Cybers√©curit√©", "Blockchain",
            "gestion de projet", "leadership", "communication", "analyse de donn√©es",
            "architecture logicielle", "tests automatis√©s", "CI/CD", "microservices"
        ];

        const companies = [
            "TechCorp", "InnovateLab", "DataSoft", "CloudTech", "DevCorp", "SmartSystems",
            "TechSolutions", "DigitalWorks", "CodeFactory", "SystemsPlus", "WebTech",
            "Google", "Microsoft", "Apple", "Amazon", "Meta", "Netflix", "Uber"
        ];

        const jobs = [
            "D√©veloppeur Full-Stack", "Data Scientist", "DevOps Engineer", "Product Manager",
            "UX Designer", "Architecte Logiciel", "Ing√©nieur Machine Learning", "Consultant IT",
            "Chef de Projet", "Analyste Cybers√©curit√©", "D√©veloppeur Frontend", "D√©veloppeur Backend",
            "Administrateur Syst√®me", "Ing√©nieur Cloud", "Scrum Master"
        ];

        let generatedData = [];
        let totalEntities = 0;
        let formatTypes = new Set();

        function generatePhoneNumber() {
            const formats = [
                () => `06 ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)}`,
                () => `07 ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)}`,
                () => `+33 ${Math.floor(Math.random() * 9 + 1)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)} ${Math.floor(Math.random() * 90 + 10)}`,
                () => `0${Math.floor(Math.random() * 9 + 1)}.${Math.floor(Math.random() * 90 + 10)}.${Math.floor(Math.random() * 90 + 10)}.${Math.floor(Math.random() * 90 + 10)}.${Math.floor(Math.random() * 90 + 10)}`
            ];
            return formats[Math.floor(Math.random() * formats.length)]();
        }

        function generateEmail(name) {
            const domains = ["gmail.com", "outlook.com", "yahoo.fr", "hotmail.com", "protonmail.com", "company.com"];
            const cleanName = name.toLowerCase().replace(/\s+/g, '.');
            const variations = [
                cleanName,
                cleanName.split('.')[0] + '.' + cleanName.split('.')[1].charAt(0),
                cleanName.split('.')[0] + Math.floor(Math.random() * 999)
            ];
            return variations[Math.floor(Math.random() * variations.length)] + '@' + domains[Math.floor(Math.random() * domains.length)];
        }

        function generateAddress() {
            const number = Math.floor(Math.random() * 999 + 1);
            const street = streets[Math.floor(Math.random() * streets.length)];
            const city = cities[Math.floor(Math.random() * cities.length)];
            return `${number} ${street}, ${city}`;
        }

        function getRandomItems(array, count) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function generateExample(format) {
            const name = names[Math.floor(Math.random() * names.length)];
            const email = generateEmail(name);
            const phone = generatePhoneNumber();
            const address = generateAddress();
            const selectedSkills = getRandomItems(skills, Math.floor(Math.random() * 5) + 2);
            const company = companies[Math.floor(Math.random() * companies.length)];
            const job = jobs[Math.floor(Math.random() * jobs.length)];

            let text = '';
            let entities = [];
            let currentPos = 0;

            function addEntity(content, entityType) {
                const start = currentPos;
                const end = start + content.length;
                entities.push([start, end, entityType]);
                text += content;
                currentPos = end;
            }

            function addText(content) {
                text += content;
                currentPos += content.length;
            }

            const formats = {
                formal: () => {
                    addText("Nom : ");
                    addEntity(name, "PERSON");
                    addText("\\nPoste : ");
                    addEntity(job, "JOB");
                    addText("\\nEntreprise : ");
                    addEntity(company, "COMPANY");
                    addText("\\nAdresse : ");
                    addEntity(address, "ADDRESS");
                    addText("\\nEmail : ");
                    addEntity(email, "EMAIL");
                    addText("\\nT√©l√©phone : ");
                    addEntity(phone, "PHONE");
                    addText("\\nComp√©tences : ");
                    selectedSkills.forEach((skill, index) => {
                        if (index > 0) addText(", ");
                        addEntity(skill, "SKILL");
                    });
                },
                casual: () => {
                    addText("Salut ! Je suis ");
                    addEntity(name, "PERSON");
                    addText(", ");
                    addEntity(job, "JOB");
                    addText(" chez ");
                    addEntity(company, "COMPANY");

                    addEntity(email, "EMAIL");

                    addEntity(phone, "PHONE");

                    addEntity(address, "ADDRESS");

                    selectedSkills.forEach((skill, index) => {
                        if (index > 0) addText(", ");
                        addEntity(skill, "SKILL");
                    });
                },
                professional: () => {
                    addEntity(name, "PERSON");
                    addText("\\n");
                    addEntity(job, "JOB");
                    addText(" | ");
                    addEntity(company, "COMPANY");
                    addText("\\n\\nContact professionnel :");

                    addEntity(email, "EMAIL");

                    addEntity(phone, "PHONE");

                    addEntity(address, "ADDRESS");
                    addText("\\n\\nExpertise technique : ");
                    selectedSkills.forEach((skill, index) => {
                        if (index > 0) addText(" ‚Ä¢ ");
                        addEntity(skill, "SKILL");
                    });
                }
            };

            if (format === 'mixed') {
                const formatTypes = ['formal', 'casual', 'professional'];
                format = formatTypes[Math.floor(Math.random() * formatTypes.length)];
            }

            formats[format]();
            formatTypes.add(format);

            return {
                text: text,
                entities: entities
            };
        }

        function generateData() {
            const count = parseInt(document.getElementById('count').value);
            const format = document.getElementById('format').value;
            
            generatedData = [];
            totalEntities = 0;
            formatTypes.clear();

            for (let i = 0; i < count; i++) {
                const example = generateExample(format);
                totalEntities += example.entities.length;
                generatedData.push(`    (
        "${example.text}",
        {
            "entities": [
                ${example.entities.map(entity => `(${entity[0]}, ${entity[1]}, "${entity[2]}")`).join(',\n                ')}
            ]
        }
    )`);
            }

            const output = `v_train_data = [\n${generatedData.join(',\n')}\n]`;
            document.getElementById('output').textContent = output;
            
            updateStats();
            showNotification('Donn√©es g√©n√©r√©es avec succ√®s ! üéâ');
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = generatedData.length;
            document.getElementById('entityCount').textContent = totalEntities;
            document.getElementById('formatCount').textContent = formatTypes.size;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (output.textContent.trim() === '') {
                showNotification('Aucune donn√©e √† copier !', 'error');
                return;
            }
            
            navigator.clipboard.writeText(output.textContent).then(() => {
                showNotification('Copi√© dans le presse-papiers ! üìã');
            }).catch(() => {
                showNotification('Erreur lors de la copie', 'error');
            });
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
            generatedData = [];
            totalEntities = 0;
            formatTypes.clear();
            updateStats();
            showNotification('Donn√©es effac√©es ! üóëÔ∏è');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            notification.style.background = type === 'error' ? '#f56565' : '#48bb78';
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // G√©n√©rer quelques exemples au chargement
        window.onload = () => {
            generateData();
        };
    </script>
</body>
</html>
